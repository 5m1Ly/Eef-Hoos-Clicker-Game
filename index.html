<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="De Eef Hoos Clicker game is gebaseerd op het leven van "de Haagse Al Capone" Evert Hendrik (Eef) Hoos. terwijl je incasso’s pleegt kom je er gaandeweg achter wie Eef Hoos is, waar hij zich mee bezighield en waarom hij het deed.">
    <meta name="keywords" content="Eef, Hoos, Clicker, Game, Idle">

    <!-- Bootstrap v5.0.0-beta2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/style.css">
    
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/game.js"></script>

    <title>Eef Hoos Clicker Game</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 mb-3 mb-md-0">
                <div class="row p-2" id="upgrade-box">
                    <div class="col-12 py-2 px-4" id="inner-upgrade-box">
                        <div class="row">
                            <div class="col-6">
                                <h2>Upgrades</h2>
                            </div>
                            <div class="col-6">
                                <h2 id="displayEpc">epc:</h2>
                            </div>
                            <div class="col-6">
                                <h2 id="displayMps">mps:</h2>
                            </div>
                            <div class="col-6">
                                <h2 id="displayMpc">mpc:</h2>
                            </div>
                        </div>
                        <div class="row" id="content-upgrade-box">
                            <div class="col-12">
                                <div class="row py-3 justify-content-around" id="buttonBox">
                                    <!-- upgrade buttons -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row p-2 ms-md-1 mb-3" id="progress-box">
                    <div class="col-12 px-4 py-2" id="inner-progress-box">
                        <div class="row">
                            <div class="col-12">
                                <h2>Progress</h2>
                            </div>
                        </div>
                        <div class="row py-2 ps-0 pe-2" id="content-progress-box">
                            <div class="col-12 col-xxl-6">
                                <div class="row">
                                    <div class="col-6 offset-2 offset-md-0 offset-lg-2 offset-xl-2 offset-xxl-0" id="imgBox">
                                        <!-- img gets placed here -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-xxl-6">
                                <div class="row px-3 ms-1">
                                    <div class="col-12">
                                        <div class="progress mt-2 mt-xxl-0 bg-secondary">
                                            <div class="progress-bar" role="progressbar" id="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-8">
                                                <p class="mb-0 ms-1" id="exp">exp: 0/500</p>
                                            </div>
                                            <div class="col-4">
                                                <p class="mb-0" id="level">Level: 1</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 text-center pt-4 pb-4">
                                        <h3 id="money">€0,-</h3>
                                    </div>
                                    <input type="button" value="incasso" class="col-12 py-1 text-white" id="upgradeBtn" onclick="incasso()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-2 ms-md-1" id="twitter-box">
                    <div class="col-12 py-2 px-4" id="inner-twitter-box">
                        <div class="row">
                            <div class="col-10">
                                <h2 id="afzender">@Eef Hoos</h2>
                            </div>
                            <div class="col-1 ms-3">
                                <i class="fa fa-twitter fa-3x"></i>
                            </div>
                        </div>
                        <div class="row p-2" id="content-twitter-box">
                            <div class="col-12">
                                <p class="mb-1" id="bericht">Hoe werkt dit pleuris ding dan.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
